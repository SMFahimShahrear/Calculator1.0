<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator | 1.0</title>
</head>
<body>
    <div id="mainWrapper">

        <div id="calculatorBody">
            <div id="wrapper">
                <div id="disp">
                    <p id="box">0</p>
                </div>
                <button class="bg1" id="clear">C</button>
                <button class="bg1"></button>
                <button class="bg1"></button>
                <button class="bg1" id="numD">/</button>
                <button class="bg1 7" id="num7">7</button>
                <button class="bg1 8" id="num8">8</button>
                <button class="bg1 9" id="num9">9</button>
                <button class="bg1" id="numM">*</button>
                <button class="bg1 4" id="num4">4</button>
                <button class="bg1 5" id="num5">5</button>
                <button class="bg1 6" id="num6">6</button>
                <button class="bg1" id="numS">-</button>
                <button class="bg1 1" id="num1">1</button>
                <button class="bg1 2" id="num2">2</button>
                <button class="bg1 3" id="num3">3</button>
                <button class="bg1" id="numA">+</button>
                <button class="bg1"></button>
                <button class="bg1 0" id="num0">0</button>
                <button class="bg1"></button>
                <button class="bg1" id="equals">=</button>
            </div>
        </div>
        <div id="history">
            <h1>History</h1>
            <p class="hist"></p>
            <p class="hist"></p>
            <p class="hist"></p>
            <p class="hist"></p>
            <p class="hist"></p>
            <p class="hist"></p>
            <p class="hist"></p>
            <p class="hist"></p>
            <p class="hist"></p>
            <p class="hist"></p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
